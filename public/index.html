<!DOCTYPE html>
<html lang="ru-RU">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <title>Quarta Form</title>
  <meta name="description" content="">
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" defer="defer"></script>
  <link rel="stylesheet" href="css/bundle.css">
  <link rel="stylesheet" href="css/main.css">
  
  <script src="js/bundle.js" defer="defer"></script>
  <script src="js/main.js" defer="defer"></script>
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
<main class="app">
    <section class="section-reg">
    <div class="section-reg__inf">
      <div class="container">
        <div class="section-reg__form form-registration">
          <h2 class="form-registration__title mb-4">Форма регистрации</h2>
          <form action="#" class="form-default form-default_columns">
  <div class="row justify-content-end">
    <div class="col-md-3">
      <div class="form-group form-default__group">
        <label for="lastName">Фамилия</label>
        <input type="text" id="lastName" class="form-control form-default__input" placeholder="Ваша фамилия">
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group form-default__group">
        <label for="firstName">Имя</label>
        <input type="text" id="firstName" class="form-control form-default__input" placeholder="Ваше имя">
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group form-default__group">
        <label for="middleName">Отчество</label>
        <input type="text" id="middleName" class="form-control form-default__input" placeholder="Ваше отчество">
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group form-default__group">
        <label for="dateBirth">Дата рождения</label>
        <input type="date" id="dateBirth" class="form-control form-default__input" placeholder="Дата рождения">
      </div>
    </div>
    
    <div class="col-md-6">
      <div class="form-group form-default__group">
        <label for="password">Пароль</label>
        <input type="password" id="password" class="form-control form-default__input" placeholder="Пароль">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group form-default__group">
        <label for="confirmPassword">Подтверждение пароля</label>
        <input type="password" id="confirmPassword" class="form-control form-default__input" placeholder="Подтверждение пароля">
      </div>
    </div>
    
    <div class="col-md-6">
      <div class="form-group form-default__group">
        <label for="secretQuestion">Секретный вопрос</label>
        <input type="text" id="secretQuestion" class="form-control form-default__input" placeholder="Секретный вопрос">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group form-default__group">
        <label for="secretQuestionAnswer">Ответ на секретный вопрос</label>
        <input type="text" id="secretQuestionAnswer" class="form-control form-default__input" placeholder="Ответ на секретный вопрос">
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="form-group form-default__group">
        <label for="address">Адрес</label>
        <input type="text" id="address" class="form-control form-default__input" placeholder="Адрес">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group form-default__group">
        <label for="city">Город</label>
        <input type="text" id="city" class="form-control form-default__input" placeholder="Город">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group form-default__group">
        <label for="phone">Телефон</label>
        <input type="tel" id="phone" class="form-control form-default__input" placeholder="Телефон">
      </div>
    </div>
  </div>
  
  <div class="custom-control custom-checkbox form-default__privacy">
    <input type="checkbox" class="custom-control-input" id="privacy" checked="checked">
    <label class="custom-control-label" for="privacy">Соглашение с политикой портала</label>
  </div>
  
  <div class="form-group form-default__button">
    <button type="submit" class="btn-default">
    Зарегестрироваться
</button>
    <button type="reset" class="btn-default btn-default_back">
    Отмена
</button>
  </div>
</form>        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
